[eal options]
-n=4 ; force number of memory channels
no-output=no ; disable DPDK debug output

[lua]
dofile("parameters.lua")

[port 0]
name=if0
mac=hardware
rx desc=2048
tx desc=2048
vlan=yes


[defaults]
mempool size=8K

[global]
name=${name}

[core 0]
mode=master

[core $impaircores]
name=impair
task=0
mode=impair
sub mode=l3
rx port=if0
tx port=if0
delay us=1000
probability=100
local ipv4=${local_ip}
