;;
; This is sample ESP config.
;;
[eal options]
-n=4 ; force number of memory channels
no-output=no ; disable DPDK debug output

[lua]
dofile("parameters.lua")

[port 0]
name=if
mac=hardware

[variables]
$tun_hop_limit=5
$lookup_port_mask=0xffc0

[defaults]
mempool size=16K

[global]
start time=20
name=${name}

[core 0]
mode=master

[core $secgwcores]
name=esp_dec
task=0
mode=esp_dec
sub mode=l3
local ipv4=${local_ip}
rx port=if
tx port=if



