heat_template_version: 2016-04-08
description: RAPID stack (Rapid Automated Performance Indication for Dataplane)
parameters:
  image:
    type: string
    label: Image name or ID
    description: Image to be used for compute instance
    default: RapidVM
  flavor:
    type: string
    label: Flavor
    description: Type of instance (flavor) to be used
    default: prox_flavor
  key:
    type: string
    label: Key name
    description: Name of key-pair to be used for compute instance
    default: prox
  dataplane_network:
    type: string
    label: Private network name or ID
    description: Network to attach instance to.
    default: dataplane-network
  internal_network:
    type: string
    label: Private network name or ID
    description: Network to attach instance to.
    default: admin_internal_net
  floating_network:
    type: string
    label: Floating network name or ID
    description: Public Network to attach instance to.
    default: admin_floating_net
  availability_zone:
    type: string
    description: The Availability Zone to launch the instance.
    default: nova
  vm1_sriov_port:
    type: string
    description: The sriov port to be used by VM1
    default: Port1
  vm2_sriov_port:
    type: string
    description: The sriov port to be used by VM2
    default: Port2
#  vm3_sriov_port:
#    type: string
#    description: The sriov port to be used by VM3
#    default: Port3

resources:
  vm1_admin_port:
     type: OS::Neutron::Port
     properties:
       network: {get_param: internal_network}
       security_groups:
         - default
  vm1_floating_ip:
     type: OS::Neutron::FloatingIP
     properties:
       floating_network: {get_param: floating_network}
       port_id: {get_resource: vm1_admin_port}
  vm1:
    type: OS::Nova::Server
    properties:
      availability_zone: { get_param: availability_zone }
      user_data:
        get_file: prox_user_data.sh
      key_name: { get_param: key }
      image: { get_param: image }
      flavor: { get_param: flavor }
      networks:
        - port: {get_resource: vm1_admin_port}
        - port: {get_param: vm1_sriov_port}
  vm2_admin_port:
     type: OS::Neutron::Port
     properties:
       network: {get_param: internal_network}
       security_groups:
         - default
  vm2_floating_ip:
     type: OS::Neutron::FloatingIP
     properties:
       floating_network: {get_param: floating_network}
       port_id: {get_resource: vm2_admin_port}
  vm2:
    type: OS::Nova::Server
    properties:
      availability_zone: { get_param: availability_zone }
      user_data:
        get_file: prox_user_data.sh
      key_name: { get_param: key }
      image: { get_param: image }
      flavor: { get_param: flavor }
      networks:
        - port: {get_resource: vm2_admin_port}
        - port: {get_param: vm2_sriov_port}
