[lua]
dofile("parameters.lua")

[eal options]
-n=4 ; force number of memory channels
no-output=no ; disable DPDK debug output
eal=--proc-type auto ${eal}

[port 0]
name=p0
rx desc=2048
tx desc=2048
vlan=yes

[variables]
$mbs=8

[defaults]
mempool size=8K

[global]
name=${name}

[core 0]
mode=master

[core $gencores]
name=p0
task=0
mode=gen
tx port=p0
bps=1250000000
pkt inline=${dest_hex_mac} 00 00 00 00 00 00 08 00 45 00 00 2e 00 01 00 00 40 11 f7 7d ${local_hex_ip} ${dest_hex_ip} 0b b8 0b b9 00 1a 55 7b
pkt size=60
local ipv4=${local_ip}
min bulk size=$mbs
max bulk size=64
drop=yes

[core $latcores]
name=drop
task=0
mode=none
rx port=p0
