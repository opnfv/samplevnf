[lua]
dofile("parameters.lua")

[eal options]
-n=4 ; force number of memory channels
no-output=no ; disable DPDK debug output
eal=--proc-type auto ${eal}

[port 0]
name=if0
mac=hardware
vlan=yes

[defaults]
mempool size=8K

[global]
name=${name}

[core 0]
mode=master

[core $cores]
name=swap
task=0
mode=swap
sub mode=ndp
rx port=if0
tx port=if0
global ipv6=${local_ip1}
drop=no
