[eal options]
-n=4 ; force number of memory channels
no-output=no ; disable DPDK debug output

[lua]
lpm4 = dofile("l3-ipv4.lua")

[port 0]
name=p0
vdev=gen_tap
local ipv4=$ip1

[defaults]
mempool size=16K

[global]
start time=5
name=Basic Gen

[variables]
$hex_ip1=c0 a8 7a 7e
$hex_ip2=c0 a8 7b 7f
$ip1=192.168.122.126
$ip2=192.168.123.127

[core 0s0]
mode=master

[core 1]
name=p0
task=0
mode=gen
sub mode=l3
tx port=p0
route table=lpm4
bps=1250000000
pkt inline=00 00 01 00 00 01 00 00 02 00 00 02 08 00 45 00 00 1c 00 01 00 00 40 11 f7 7d ${hex_ip1} ${hex_ip2} 13 88 13 88 00 08 55 7b
pkt size=60
lat pos=42
packet id pos=46
min bulk size=8
local ipv4=${ip1}/24

[core 2]
name=nop
task=0
mode=lat
sub mode=l3
rx port=p0
drop=no
lat pos=42
packet id pos=46
local ipv4=${ip1}/24
