[eal options]
-n=4 ; force number of memory channels
no-output=no ; disable DPDK debug output

[port 0]
name=if0
mac=50:00:00:00:00:01
[port 1]
name=if1
mac=50:00:00:00:00:02
[port 2]
name=if2
mac=50:00:00:00:00:03
[port 3]
name=if3
mac=50:00:00:00:00:04

[defaults]
mempool size=4K

[global]
start time=5
name=L2 forward (4x)

[core 0s0]
mode=master

[core 1s0]
name=L2 fwd
task=0
mode=l2fwd
rx port=if0
tx port=if1
drop=no

[core 2s0]
name=L2 fwd
task=0
mode=l2fwd
rx port=if1
tx port=if0
drop=no

[core 3s0]
name=L2 fwd
task=0
mode=l2fwd
rx port=if2
tx port=if3
drop=no

[core 4s0]
name=L2 fwd
task=0
mode=l2fwd
rx port=if3
tx port=if2
drop=no
