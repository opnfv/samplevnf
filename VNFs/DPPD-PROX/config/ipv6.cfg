[eal options]
-n=6 ; force number of memory channels
no-output=no ; disable DPDK debug output

[port 0]
name=p0
mac=00:00:00:00:00:01
[port 1]
name=p1
mac=00:00:00:00:00:02
[port 2]
name=p2
mac=00:00:00:00:00:03
[port 3]
name=p3
mac=00:00:00:00:00:04

[defaults]
mempool size=8K

[global]
start time=5
name=Basic IPv6

[variables]
$gen_hex_ip1=fe 80 00 00 00 00 00 01 00 00 00 00 00 00 00 01
$swp_hex_ip1=fe 80 00 00 00 00 00 01 00 00 00 00 00 00 00 02
$gen_ip1=fe80:0000:0000:0001:0000:0000:0000:0001
$swp_ip1=fe80:0000:0000:0001:0000:0000:0000:0002

$gen_hex_ip2=fe 80 00 00 00 00 00 02 00 00 00 00 00 00 00 01
$swp_hex_ip2=fe 80 00 00 00 00 00 02 00 00 00 00 00 00 00 02
$gen_ip2=fe80:0000:0000:0002:0000:0000:0000:0001
$swp_ip2=fe80:0000:0000:0002:0000:0000:0000:0002

[core 0s0]
mode=master

[core 1s0]
name=TX0
task=0
mode=gen
sub mode=ndp
local ipv6=${gen_ip1}
tx port=p0
bps=1250000000
pkt inline=00 00 01 00 00 01 00 00 02 00 00 02 86 dd 60 00 00 00 00 08 11 40 ${gen_hex_ip1} ${swp_hex_ip1} 13 88 13 88 00 08 55 7b

[core 2s0]
name=TX1
task=0
mode=gen
sub mode=ndp
local ipv6=${gen_ip2}
tx port=p1
bps=1250000000
pkt inline=00 00 01 00 00 01 00 00 02 00 00 02 86 dd 60 00 00 00 00 08 11 40 ${gen_hex_ip2} ${swp_hex_ip2}13 88 13 88 00 08 55 7b

[core 3s0]
name=RX0
task=0
mode=nop
sub mode=ndp
rx port=p0
local ipv6=${gen_ip1}

[core 4s0]
name=RX1
task=0
mode=nop
sub mode=ndp
rx port=p1
local ipv6=${gen_ip2}

[core 1s1]
name=SWAP0
task=0
mode=swap
sub mode=ndp
rx port=p2
tx port=p2
ipv6 router=yes
router prefix=2000:0000:0000:0001:0000:0000:0000:0000
local ipv6=${swp_ip1}

[core 2s1]
name=SWAP1
task=0
mode=swap
sub mode=ndp
rx port=p3
tx port=p3
ipv6 router=yes
router prefix=2000:0000:0000:0002:0000:0000:0000:0000
local ipv6=${swp_ip2}
