[eal options]
-n=4 ; force number of memory channels
no-output=no ; disable DPDK debug output

[port 0]
name=if0
mac=hardware
[port 1]
name=if1
mac=hardware

[lua]
nat_table = dofile("cgnat_table.lua")
lpm4 = dofile("ipv4_1port.lua")

[defaults]
mempool size=4K

[global]
start time=5
name=CGNAT

[core 0s0]
mode=master

[core 1s0]
name=nat
task=0
mode=cgnat
private=yes
nat table=nat_table
route table=lpm4
rx port=if0
tx ports from routing table=if1

task=1
mode=cgnat
private=no
nat table=nat_table
route table=lpm4
rx port=if1
tx port=if0
