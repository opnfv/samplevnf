[eal options]
-n=4 ; force number of memory channels
no-output=no ; disable DPDK debug output

[port 0]
name=p0
vdev=swap_tap
local ipv4=$ip2

[defaults]
mempool size=16K

[global]
start time=5
name=Basic Gen

[variables]
$hex_ip1=0a 0a 0a 01
$hex_ip2=0a 0a 0a 02
$ip1=10.10.10.1
$ip2=10.10.10.2

[core 0s0]
mode=master

[core 1s0]
name=swap
task=0
mode=swap
sub mode=l3
rx port=p0
tx port=p0
drop=no
local ipv4=${ip2}
